<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Burgers Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Neucha&family=Voltaire&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header> 
        <div class="logo">
            <img src="imgs/logo.jpg" alt="Bob's Burgers logo"> 
        </div>
        <div class="sublogo">
            <img src="imgs/sublogo.png" alt="The Memory Game logo">
        </div>
        <h2>CLICK ON ANY CARD TO START THE GAME</h2>
        <h3>CAN YOU MATCH ALL OF YOUR FAVORITE CHARACTERS BEFORE TIME RUNS OUT?</h3>
        <div id="timer"> TIME: <span id="countdown">75</span></div>
    </header> 
    <section id="game-container"> 
        <div class="card">
            <img class="front-card" src="imgs/bob.jpg" alt="Bob Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Bob">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/frond.jpg" alt="Mr. Frond">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Frond">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/gayle.jpg" alt="Gayle">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Gayle">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/gene.jpg" alt="Gene Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Gene">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/jimjr.jpg" alt="Jimmy Jr.">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Jimmy">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/linda.jpg" alt="Linda Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Linda">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/louise.jpg" alt="Louise Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Louise">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/teddy.jpg" alt="Teddy">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Teddy">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/tina.jpg" alt="Tina Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Tina">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/zeke.jpg" alt="Zeke">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Zeke">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/tammy.jpg" alt="Tammy">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Tammy">
        </div><div class= "card">
            <img class="front-card" src="imgs/hugo.jpg" alt="Hugo">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Hugo">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/bob.jpg" alt="Bob Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Bob">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/frond.jpg" alt="Mr. Frond">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Frond">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/gayle.jpg" alt="Gayle">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Gayle">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/gene.jpg" alt="Gene Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Gene">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/jimjr.jpg" alt="Jimmy Jr.">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Jimmy">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/linda.jpg" alt="Linda Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Linda">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/louise.jpg" alt="Louise Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Louise">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/teddy.jpg" alt="Teddy">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Teddy">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/tina.jpg" alt="Tina Belcher">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Tina">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/zeke.jpg" alt="Zeke">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Zeke">
        </div>
        <div class="card">
            <img class="front-card" src="imgs/tammy.jpg" alt="Tammy">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Tammy">
        </div><div class= "card">
            <img class="front-card" src="imgs/hugo.jpg" alt="Hugo">
            <img class="back-card" src="imgs/burger.jpg" alt="Burger/Hugo">
        </div>
    </section>
    <button id="start-over"><img src="imgs/startover.jpg"></button>
    <footer>
        <p>Created by <a href="https://github.com/rosacf-ga">Rosa Flores</a></p>
    </footer>
</body>
</html>
